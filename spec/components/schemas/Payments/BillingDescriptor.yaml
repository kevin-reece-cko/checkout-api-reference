type: object
description: |
  An optional dynamic billing descriptor displayed on the account owner's statement
properties:
  name:
    type: string
    description: A dynamic description of the charge
    example: "SUPERHEROES.COM"
    maxLength: 25
  city:
    type: string
    description: The city from which the charge originated
    minimum: 1
    example: "GOTHAM"
    maxLength: 13
required:
  - name
  - city