type: object
allOf:
  - $ref: "#/components/schemas/SessionSource"
  - type: object
    required:
      - type
      - number
      - expiry_month
      - expiry_year
    properties:
      number:
        type: string
        description: The card number (without separators)
        example: "4543474002249996"
        minLength: 13
        maxLength: 19
      expiry_month:
        type: integer
        description: The expiry month of the card
        minimum: 1
        minLength: 1
        maxLength: 2
        example: 6
      expiry_year:
        type: integer
        description: The expiry year of the card
        minLength: 4
        maxLength: 4
        example: 2025
      name:
        type: string
        description: The name of the cardholder. Any special characters will be replaced.
        minLength: 2
        maxLength: 45
        example: "Bruce Wayne"
      email:
        type: string
        description: The email of the cardholder
        maxLength: 254
        example: "bruce.wayne@email.com"
