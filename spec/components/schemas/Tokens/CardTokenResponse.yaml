type: object
description: Card Token Response
required:
  - expiry_month
  - expiry_year
  - last4
  - bin
allOf:
  - $ref: '#/components/schemas/TokenResponse'
  - type: object
    properties:
      type:
        type: string
        enum:
          - card
      billing_address:
        description: The payment source owner's billing address
        allOf:
          - $ref: '#/components/schemas/Address'
      phone:
        description: The payment source owner's phone number
        allOf:
          - $ref: '#/components/schemas/PhoneNumber'
      expiry_month:
        type: integer
        description: The two-digit expiry month
        minimum: 1
        example: 6
      expiry_year:
        type: integer
        description: The four-digit expiry year
        example: 2025
      name:
        type: string
        description: The card-holder name
        example: "Bruce Wayne"
      scheme:
        type: string
        description: The card scheme
        example: "VISA"
      last4:
        type: string
        description: The last four digits of the card number
        example: "9996"
      bin:
        type: string
        description: The card issuer BIN
        example: "454347"
      card_type:
        type: string
        description: The card type
        enum:
          - Credit
          - Debit
          - Prepaid
        example: Credit
      card_category:
        type: string
        description: The card category
        enum:
          - Consumer
          - Commercial
        example: Consumer
      issuer:
        type: string
        description: The name of the card issuer
        example: "GOTHAM STATE BANK"
      issuer_country:
        type: string
        maxLength: 2
        minLength: 2
        description: The card issuer country ISO-2 code
        example: "US"
      product_id:
        type: string
        description: The issuer/card scheme product identifier
        example: "F"
      product_type:
        type: string
        description: The issuer/card scheme product type
        example: CLASSIC