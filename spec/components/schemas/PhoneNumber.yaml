type: object
description: A phone number
properties:
  country_code: 
    type: string
    description: The international <a href="https://docs.checkout.com/resources/codes/country-codes" target="blank">country calling code</a>
    minLength: 1
    maxLength: 7
    example: "+1"
  number:
    type: string
    description: The phone number
    minLength: 6
    maxLength: 25
    example: "4155552671"
