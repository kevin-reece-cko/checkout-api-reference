          properties:
            self:
              type: object
              allOf:
                - $ref: '#/components/schemas/Link'
              description: The URI of the payment source
              example:
                href: "https://api.checkout.com/webhooks/wh_387ac7a83a054e37ae140105429d76b5"
    WebhookEvents:
      type: array
      items:
        type: string
      example:
        - payment_approved
        - payment_flagged
        - payment_pending
        - payment_declined
        - payment_expired
        - payment_cancelled
        - payment_voided
        - payment_void_declined
        - payment_captured
        - payment_capture_declined
        - payment_capture_pending
        - payment_refunded
        - payment_refund_declined
        - payment_refund_pending
    WebhookRequest:
      type: object
      required:
        - url
      properties:
