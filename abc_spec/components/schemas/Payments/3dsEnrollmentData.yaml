type: object
properties:
  downgraded:
    type: boolean
    description: Indicates whether this was a 3D Secure payment downgraded to non-3D-Secure (when `attempt_n3d` is specified)
    example: false
  enrolled:
    type: string
    description: >
      Indicates the 3D Secure enrollment status of the issuer
        * `Y` - Issuer enrolled
        * `N` - Customer not enrolled
        * `U` - Unknown
    example: Y
  upgrade_reason:
    type: string
    description: Indicates the reason why the payment was upgraded to 3D secure (when `allow_upgrade` is set to true)
    example: sca_retry
