get:
  security:
    - ApiSecretKey: [ ]
  tags:
    - Webhooks
  summary: Retrieve webhook
  operationId: retrieveWebhook
  description: |
    Retrieves the webhook with the specified identifier string
  parameters:
    - name: id
      required: true
      schema:
        type: string
        pattern: "^(wh)_(\\w{32})$"
      in: path
      description: |
        The webhook identifier
      example: 'wh_387ac7a83a054e37ae140105429d76b5'
  responses:
    '200':
      description: Webhook was retrieved successfully
      content:
        application/json:
          schema:
            type: object
            allOf:
              - $ref: '#/components/schemas/WebhookRequest'
            required:
              - url
    '401':
      description: Unauthorized
    '404':
      description: Webhook not found

put:
  security:
    - ApiSecretKey: [ ]
  tags:
    - Webhooks
  summary: Update webhook
  operationId: updateWebhook
  description: |
    Updates an existing webhook
  parameters:
    - name: id
      required: true
      schema:
        type: string
        pattern: "^(wh)_(\\w{32})$"
      in: path
      description: |
        The webhook identifier
      example: 'wh_387ac7a83a054e37ae140105429d76b5'
  requestBody:
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/WebhookRequestPut'
  responses:
    '200':
      description: Updated webhook
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Webhook'
    '401':
      description: Unauthorized
    '422':
      description: Invalid data was sent
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ValidationError'
    '404':
      description: Webhook not found
    '409':
      description: URL already registered for another webhook

patch:
  security:
    - ApiSecretKey: [ ]
  tags:
    - Webhooks
  summary: Partially update webhook
  operationId: partiallyUpdateWebhook
  description: Updates all or some of the registered webhook details
  parameters:
    - name: id
      required: true
      schema:
        type: string
        pattern: "^(wh)_(\\w{32})$"
      in: path
      description: |
        The webhook identifier
      example: 'wh_387ac7a83a054e37ae140105429d76b5'
  requestBody:
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/WebhookRequestPatch'
  responses:
    '200':
      description: Updated webhook
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Webhook'
      headers:
        Cko-Request-Id:
          $ref: '#/components/headers/Cko-Request-Id'
        Cko-Version:
          $ref: '#/components/headers/Cko-Version'
    '401':
      description: Unauthorized
    '422':
      description: Invalid data was sent
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ValidationError'
    '404':
      description: Webhook not found
    '409':
      description: URL already exists in another webhook configuration

delete:
  security:
    - ApiSecretKey: [ ]
  tags:
    - Webhooks
  summary: Remove webhook
  operationId: removeWebhook
  description: Removes an existing webhook
  parameters:
    - name: id
      required: true
      schema:
        type: string
        pattern: "^(wh)_(\\w{32})$"
      in: path
      description: |
        The webhook identifier
      example: 'wh_387ac7a83a054e37ae140105429d76b5'
  responses:
    '200':
      description: Webhook removed successfully
    '401':
      description: Unauthorized
    '404':
      description: Webhook not found
