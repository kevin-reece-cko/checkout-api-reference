get:
  tags:
  - Cards
  summary: Get the card credentials
  description: Retrieves the credentials for a card you issued previously.
  servers:
  - url: https://api.checkout.com/
    description: Live API
  - url: https://api.sandbox.checkout.com/
    description: Sandbox API
  parameters:
  - in: path
    name: cardId
    required: true
    schema:
      $ref: '#/components/schemas/IssuingCardId'
  - in: query
    name: credentials
    required: false
    schema:
      type: string
      enum:
      - number
      - cvc2
      example: number,cvc2
      description: |
        The credentials to retrieve.

        You can either specify `number` or `cvc2` to retrieve the specified credential, or both as a comma-separated list. For example, to retrieve both the CVC and PAN:

        ```
        "credentials": "number, cvc2"
        ```
  responses:
    '200':
      description: Card credentials returned successfully
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Credentials'
    '401':
      description: Unauthorized
    '404':
      description: Card not found
    '422':
      description: Invalid data was sent
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/IssuingValidationError'
    '500':
      description: Internal Server Error
    '503':
      description: Service Unavailable
