post:
  tags:
  - Card testing
  summary: Simulate incrementing an authorization
  description: |
    Simulate an incremental authorization request for an existing approved transaction.

    Incremental authorizations increase the total authorized amount of the transaction. For example, adding a restaurant bill to an existing hotel booking.
  servers:
  - url: https://api.sandbox.checkout.com/
    description: Sandbox API
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/SimulateIncrementalAuthorizationRequest'
        examples:
          Purchase:
            value:
              amount: 6540
  parameters:
  - in: path
    name: id
    required: true
    schema:
      $ref: '#/components/schemas/IssuingTransactionId'
  responses:
    '201':
      description: Authorization processed successfully
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SimulateIncrementalAuthorizationResponse'
    '401':
      description: Unauthorized
    '404':
      description: Authorization not found
    '422':
      description: Invalid data was sent
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/IssuingValidationError'
    '500':
      description: Internal Server Error
