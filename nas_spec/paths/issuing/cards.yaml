post:
  tags:
  - Cards
  summary: Create a card
  description: Creates a physical or virtual card and issues it to the specified cardholder.
  servers:
  - url: https://api.checkout.com/issuing
    description: Live API
  - url: https://api.sandbox.checkout.com/issuing
    description: Sandbox API
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/add-card-request'
  responses:
    '201':
      description: Card created successfully
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/add-card-response'
    '401':
      description: Unauthorized
    '422':
      description: Invalid data was sent
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/IssuingValidationError'
    '500':
      description: Internal Server Error
    '503':
      description: Service Unavailable
