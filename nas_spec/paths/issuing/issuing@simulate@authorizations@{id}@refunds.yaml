post:
  tags:
    - Card testing
  summary: Simulate refund
  description: Simulate the refund of an existing approved authorization, after it has been cleared.
  servers:
    - url: https://api.sandbox.checkout.com/
      description: Sandbox API
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/SimulateRefundRequest'
  parameters:
    - in: path
      name: id
      required: true
      schema:
        $ref: '#/components/schemas/IssuingTransactionId'
  responses:
    '202':
      description: Refund accepted
    '401':
      description: Unauthorized
    '404': 
      description: Presentment not found
    '422':
      description: Invalid data was sent
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/IssuingValidationError'
    '500':
      description: Internal Server Error