post:
  tags:
  - Cards
  summary: Suspend a card
  description: |
    Suspends an `active` or `inactive` card to temporarily decline all incoming authorizations.

    A `suspended` card can be reactivated.
  servers:
  - url: https://api.checkout.com/issuing
    description: Live API
  - url: https://api.sandbox.checkout.com/issuing
    description: Sandbox API
  parameters:
  - in: path
    name: cardId
    required: true
    schema:
      $ref: '#/components/schemas/IssuingCardId'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/suspend-card-request'
  responses:
    '200':
      description: Card suspended successfully
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/suspend-card-response'
    '401':
      description: Unauthorized
    '404':
      description: Card not found
    '422':
      description: Invalid data was sent
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/IssuingValidationError'
