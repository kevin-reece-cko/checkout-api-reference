post:
  tags:
  - Cards
  summary: Activate a card
  description: Activates an `inactive` or `suspended` card so that incoming authorizations can be approved.
  servers:
  - url: https://api.checkout.com/issuing
    description: Live API
  - url: https://api.sandbox.checkout.com/issuing
    description: Sandbox API
  parameters:
  - in: path
    name: cardId
    required: true
    schema:
      $ref: '#/components/schemas/IssuingCardId'
  responses:
    '200':
      description: Card activated successfully
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/activate-card-response'
    '401':
      description: Unauthorized
    '404':
      description: Card not found
    '422':
      description: Invalid data was sent
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/IssuingValidationError'
