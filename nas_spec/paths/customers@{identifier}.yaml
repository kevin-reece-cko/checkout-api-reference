get:
  security:
    - OAuth:
        - vault
        - vault:customers
    - ApiSecretKey: [ ]
  tags:
    - Customers
  summary: Get customer details
  operationId: getCustomerDetails
  description: Returns the details of a customer and their payment instruments.
  parameters:
    - in: path
      name: identifier
      required: true
      description: The customer's ID or email
      schema:
        type: string
        properties:
          id:
            type: string
            pattern: "^(cus)_(\\w{26})$"
          email:
            type: string
            format: email
            maxLength: 255
        additionalProperties: false
        oneOf:
          - required: [ id ]
          - required: [ email ]
  responses:
    '200':
      description: Customer retrieved successfully
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/RetrieveCustomerResponse'
      headers:
        Cko-Request-Id:
          $ref: '#/components/headers/Cko-Request-Id'
        Cko-Version:
          $ref: '#/components/headers/Cko-Version'
    '401':
      description: Unauthorized
    '404':
      description: Customer not found

patch:
  tags:
    - Customers
  security:
    - OAuth:
        - vault
        - vault:customers
    - ApiSecretKey: [ ]
  summary: Update customer details
  description: Update the details of a customer and link payment instruments to them.
  parameters:
    - in: path
      name: identifier
      schema:
        type: string
        pattern: "^(cus)_(\\w{26})$"
      required: true
      description: The customer's ID
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/UpdateCustomerDetailsRequest'
  responses:
    '204':
      description: Customer updated successfully
    '401':
      description: Unauthorized
    '422':
      description: Invalid data was sent
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ValidationError'
    '404':
      description: Customer not found

delete:
  tags:
    - Customers
  security:
    - OAuth:
        - vault
        - vault:customers
    - ApiSecretKey: [ ]
  summary: Delete a customer
  description: Delete a customer and all of their linked payment instruments.
  parameters:
    - in: path
      name: identifier
      required: true
      schema:
        type: string
        pattern: "^(cus)_(\\w{26})$"
      description: The customer's ID
  responses:
    '204':
      description: Customer deleted successfully
    '401':
      description: Unauthorized
    '404':
      description: Customer not found or not associated with client
