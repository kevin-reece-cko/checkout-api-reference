post:
  description: |
    Onboard a sub-entity so they can start receiving payments. Once created, Checkout.com will run due diligence checks.
    If the checks are successful, we'll enable payment capabilities for that sub-entity and they will start receiving payments.
  summary: Onboard a sub-entity
  operationId: onboardSubEntity
  requestBody:
    required: true
    description: The sub-entity to be onboarded.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/EntityCreateRequest'
        examples:
          Company:
            value:
              reference: superhero1234
              contact_details:
                phone:
                  number: '2345678910'
                email_addresses:
                  primary: 'admin@superhero1234.com'
              profile:
                urls:
                  - https://www.superheroexample.com
                mccs:
                  - '5311'
              company:
                business_registration_number: '452349600005'
                business_type: "public_limited_company"
                legal_name: 'Super Hero Masks Inc.'
                trading_name: 'Super Hero Masks'
                principal_address:
                  address_line1: '90 Tottenham Court Road'
                  city: 'London'
                  zip: 'W1T4TJ'
                  country: 'GB'
                registered_address:
                  address_line1: '90 Tottenham Court Road'
                  city: 'London'
                  zip: 'W1T4TJ'
                  country: 'GB'
                representatives:
                  - first_name: 'John'
                    last_name: 'Doe'
                    address:
                      address_line1: '90 Tottenham Court Road'
                      city: 'London'
                      zip: 'W1T4TJ'
                      country: 'GB'
                    identification:
                      national_id_number: 'AB123456C'
                    phone:
                      number: '2345678910'
                    date_of_birth:
                      day: 05
                      month: 06
                      year: 1995
                    place_of_birth:
                      country: 'ES'
                    roles: 
                      - 'ubo'
                financial_details:
                  annual_processing_volume: 120000
                  average_transaction_value: 10000
                  highest_transaction_value: 2500
                  documents:
                    bank_statement:
                      file_id: file_aaz5pemp6326zbuvevp6qroqu4
                      type: bank_statement
                    financial_statement:
                      file_id: file_b3i2pl2eo2dr2knb5dqkcmktwy
                      type: financial_statement
          Individual:
            value:
              reference: superhero1234
              contact_details:
                phone:
                  number: '2345678910'
                email_addresses:
                  primary: 'john@superhero1234.com'
              profile:
                urls:
                  - https://www.superheroexample.com
                mccs:
                  - '5311'
              individual:
                first_name: 'John'
                last_name: 'Doe'
                trading_name: "John's Super Hero Masks"
                registered_address:
                  address_line1: '90 Tottenham Court Road'
                  city: 'London'
                  zip: 'W1T4TJ'
                  country: 'GB'
                national_tax_id: 'TAX123456'
                date_of_birth:
                  day: 05
                  month: 06
                  year: 1995
                place_of_birth:
                  country: 'ES'
                identification:
                  national_id_number: 'AB123456C'
  security:
    - OAuth:
        - accounts
    - ApiSecretKey:
        - accounts
  responses:
    '201':
      description: Sub-entity onboarded successfully
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/EntityBasicResponseWithLinks'
      headers:
        Cko-Version:
          $ref: '#/components/headers/Cko-Version'
        Cko-Request-Id:
          $ref: '#/components/headers/Cko-Request-Id'
    '400':
      description: Bad Request
    '401':
      description: Unauthorized
    '409':
      description: Sub-entity onboarding request conflicted with an existing sub-entity
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/EntityLinks'
              - type: object
                properties:
                  id:
                    type: string
                    description: "The unique identifier of the sub-entity."
                    example: "ent_w4jelhppmfiufdnatam37wrfc4"
    '422':
      description: Invalid data was sent
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/ValidationError'
              - type: object
                properties:
                  error_codes:
                    example:
                      - error_code1
                      - error_code2
  tags:
    - Platforms
