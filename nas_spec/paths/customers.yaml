post:
  tags:
    - Customers
  security:
    - OAuth:
        - vault
        - vault:customers
    - ApiSecretKey: []
  summary: Create a customer
  description: >
    <a href="https://www.checkout.com/docs/four/payments/store-payment-details/customers" target="_blank">Store a customer's details in a customer object to reuse in future payments</a>. When creating a customer, you can link payment instruments â€“ the customer `id` returned can be passed as a source when making a payment.
    <br/><br>
    **NOTE:** Specify a `default` instrument, otherwise the `instruments` array will not be saved on creation.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/StoreCustomerRequest'
  responses:
    '201':
      description: Customer created successfully
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/StoreCustomerResponse'
    '401':
      description: Unauthorized
    '422':
      description: Invalid data was sent
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ValidationError'
    '500':
      description: Internal Error
