servers:
  - url: https://api.sandbox.checkout.com
    description: Sandbox
  - url: https://api.checkout.com
    description: Production
get:
  tags:
    - Reports
  security:
    - OAuth:
        - reports
        - reports:view
    - ApiSecretKey: [ ]
  summary: Get report details
  operationId: getReportDetails
  description: |
    Use this endpoint to retrieve a specific report using its ID.
  parameters:
    - name: id
      in: path
      description: The ID of the report to retrieve.
      required: true
      schema:
        type: string
        example: rpt_lmmldzousk7etoqijqundqexa4
        pattern: "^(rpt)_(\\w{26})$"
  responses:
    '200':
      description: Report details retrieved succesfully
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ReportResponse'
      headers:
        Cko-Version:
          $ref: '#/components/headers/Cko-Version'
        Cko-Request-Id:
          $ref: '#/components/headers/Cko-Request-Id'
    '401':
      description: Unauthorized. Likely causes include an invalid or unspecified access token.
    '404':
      description: No report with the specified ID was found.
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/ReportErrorResponse'
              - type: object
                properties: 
                  error_type:
                    example: 'not_found'
                  error_codes: 
                    example: 
                      - 'report_not_found'

