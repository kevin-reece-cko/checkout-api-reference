type: object
description: Details of the trusted listing status of the merchant.
properties:
  status:
    type: string
    description: Enables the communication of trusted beneficiary status between the ACS, the DS and the 3DS Requestor.
    enum:
      - Y
      - N
      - E
      - P
      - R
      - U
    example: Y
  source:
    type: string
    description: > 
      The system setting trusted beneficiary status.<br/><br/>
    
      • 01 = 3DS Server <br/>
      • 02 = DS <br/>
      • 03 = ACS <br/>
      • 80-99 = DS specific values <br/>
    example: '01'
