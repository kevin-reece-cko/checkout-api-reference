type: object
allOf:
  - $ref: '#/components/schemas/SessionSource'
  - type: object
    required:
      - type
      - number
      - expiry_month
      - expiry_year
    properties:
      number:
        type: string
        description: The card number (without separators)
        example: '4543474002249996'
        minLength: 13
        maxLength: 19
      expiry_month:
        type: integer
        description: The expiry month of the card
        minimum: 1
        minLength: 1
        maxLength: 2
        example: 6
      expiry_year:
        type: integer
        description: The expiry year of the card
        minLength: 4
        maxLength: 4
        example: 2025
      name:
        type: string
        description: The name of the cardholder. Any special characters will be replaced.
        minLength: 2
        maxLength: 45
        example: 'Bruce Wayne'
      scheme:
        type: string
        description: Indicates the cardholder scheme choice
        enum:
          - cartes_bancaires
          - visa
          - mastercard
      stored:
        type: boolean
        description: This must be set to `true` for authentications that use <a href="https://docs.checkout.com/quickstart/use-an-existing-card/stored-card-details" target="blank">stored card details</a>
        default: false
        example: true
      store_for_future_use:
        type: boolean
        description: This must be set to `true` for authentications that intend to reuse the credentials in the subsequent requests.
        default: true
        example: false
