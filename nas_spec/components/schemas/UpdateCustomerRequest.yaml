type: object
description: The customer's details
properties:
  id:
    type: string
    pattern: "^(cus)_(\\w{26})$"
    description: The identifier of an existing customer
    example: 'cus_y3oqhf46pyzuxjbcn2giaqnb44'
  default:
    type: boolean
    description: 'If true, sets this instrument as the default for the customer'
    example: true
