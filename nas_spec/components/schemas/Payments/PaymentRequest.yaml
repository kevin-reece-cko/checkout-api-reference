type: object
required:
  - currency
properties:
  source:
    $ref: '#/components/schemas/PaymentRequestSource'
  amount:
    type: integer
    description: |
      The payment amount. Omit the amount or provide a value of `0` to perform a card verification.       

      The amount must be provided in the <a href="https://www.checkout.com/docs/resources/calculating-the-amount" target="blank">minor currency unit</a>.
    minimum: 0
    example: 6540
  currency:
    type: string
    description: |
      The three-letter <a href="https://www.checkout.com/docs/resources/codes/currency-codes" target="blank">ISO currency code</a>
    example: USD
    maxLength: 3
    minLength: 3
  payment_type:
    type: string
    description: This must be specified for card payments where the cardholder is not present (i.e., recurring or mail order / telephone order)
    enum:
      - Regular
      - Recurring
      - MOTO
      - Installment
      - Unscheduled
    default: Regular
    example: Recurring
  merchant_initiated:
    type: boolean
    description: Flags the payment as a merchant-initiated transaction (MIT). <a href="https://www.checkout.com/docs/payments/accept-payments/use-saved-details/about-stored-card-details" target="_blank">Must be set to `true` for all MITs</a>.
  reference:
    type: string
    description: |
      A reference you can later use to identify this payment, such as an order number.<br>Can only be alphanumeric and must be unique for Benefit.<br>For Amex, the string limit is 30 characters.
    maxLength: 50
    example: 'ORD-5023-4E89'
  description:
    type: string
    description: A description of the payment.<br>For Giropay, it is a Purpose field. Required, limit is 27 characters.
    maxLength: 100
    example: 'Set of 3 masks'
  authorization_type:
    type: string
    description: The authorization type
    enum:
      - Final
      - Estimated
    default: Final
    example: Estimated
  capture:
    type: boolean
    description: Whether to capture the payment (if applicable)
    default: true
    example: true
  capture_on:
    description: |
      A timestamp (ISO 8601 code) that determines when the payment should be captured.
      Providing this field will automatically set `capture` to true
    allOf:
      - $ref: '#/components/schemas/Timestamp'
  customer:
    $ref: '#/components/schemas/CustomerRequest'
  billing_descriptor:
    $ref: '#/components/schemas/BillingDescriptor'
  shipping:
    type: object
    description: The shipping details
    properties:
      address:
        description: The shipping address
        allOf:
          - $ref: '#/components/schemas/Address'
      phone:
        description: The phone number associated with the shipping address
        allOf:
          - $ref: '#/components/schemas/PhoneNumber'
      from_address_zip:
        type: string
        description: The postal code or zip code of the location being shipped from.
        example: '10014'
  3ds:
    description: Information required for 3D Secure authentication payments
    oneOf:
      - $ref: '#/components/schemas/3dsRequest'
      - $ref: '#/components/schemas/3dsRequestStandalone'
      - $ref: '#/components/schemas/3dsRequestThirdParty'
    type: object
  processing_channel_id:
    type: string
    pattern: "^(pc)_(\\w{26})$"
    description: The processing channel to be used for the payment
    example: 'pc_q4dbxom5jbgudnjzjpz7j2z6uq'
  previous_payment_id:
    type: string
    description: |
      An identifier that can link the payment to an existing series of payments. Only for use with merchant-initiated transactions (MITs) that use <a href="https://www.checkout.com/docs/payments/store-payment-details" target="blank">stored card details</a>.
      
      To link the payment, pass one of the following as its value:
      - a payment identifier (for example, `pay_cr4hxwizzp6k7biycuk2ibltnm`) from the recurring series, or
      - the scheme transaction ID
    maxLength: 100
    example: 'pay_fun26akvvjjerahhctaq2uzhu4'
  risk:
    $ref: '#/components/schemas/RiskRequest'
  success_url:
    type: string
    format: uri
    description: For redirect payment methods, this overrides the default success redirect URL configured on your account
    maxLength: 1024
    example: 'http://example.com/payments/success'
  failure_url:
    type: string
    format: uri
    description: For redirect payment methods, this overrides the default failure redirect URL configured on your account
    maxLength: 1024
    example: 'http://example.com/payments/fail'
  payment_ip:
    description: The IP address used to make the payment. Used by Checkout.com's risk engine to check the customer's IP address â€“ only accepts IPv4 and IPv6 addresses.
    allOf:
      - $ref: '#/components/schemas/IPAddress'
  sender:
    $ref: '#/components/schemas/PaymentRequestSender'
  recipient:
    $ref: '#/components/schemas/PaymentRecipient'
  marketplace:
    $ref: '#/components/schemas/MarketplaceAuth'
  amount_allocations:
    $ref: '#/components/schemas/AmountAllocations'
  processing:
    $ref: '#/components/schemas/PaymentRequestProcessingSettings'
  items:
    $ref: '#/components/schemas/Items'
  metadata:
    type: object
    description: |
      Allows you to store additional information about a transaction with custom fields and up to five user-defined fields (`udf1` to `udf5`), which can be used for reporting purposes. `udf1` is also used for some of our risk rules. 
      
      You can only supply primitive data types within the `metadata` object. Arrays and objects are not supported. You can provide up to 20 metadata fields per API call. The value of each field must not exceed 255 characters in length.
    example:
      coupon_code: 'NY2018'
