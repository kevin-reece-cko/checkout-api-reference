type: object
description: 'Sofort Source'
allOf:
  - $ref: '#/components/schemas/PaymentRequestSource'
  - type: object
    properties:
      countryCode:
        maxLength: 2
        type: string
        description: The ISO 3166-1 alpha-2 country code
        example: DE
      languageCode:
        maxLength: 2
        type: string
        description: The ISO 639-1 language code
        example: en