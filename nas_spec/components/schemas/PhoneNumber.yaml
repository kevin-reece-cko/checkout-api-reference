type: object
description: A phone number
properties:
  country_code:
    type: string
    description: The international <a href="https://www.checkout.com/docs/resources/codes/country-codes" target="_blank">country calling code</a>. Required if `source.type` is `tamara` or `trustly`
    minLength: 1
    maxLength: 7
    example: '+1'
  number:
    type: string
    description: The phone number. Required if `source.type` is `tamara` or `trustly`
    minLength: 6
    maxLength: 25
    example: 415 555 2671
