type: object
title: PaymentInstrumentUpdateRequest
properties:
  label:
    title: Label
    description: A reference that you can use to identify the payment instrument.
    type: string
    minLength: 1
    maxLength: 50
    example: Peter's Personal Account
  default:
    title: Default
    type: boolean
    description: Specifies whether the payment instrument should be set as the default payout destination.
  headers:
    type: object
    additionalProperties:
      type: string
      title: If-Match
      description: The instrument ETag value
    example:
      If-Match: 'Y3Y9MCZydj0w'