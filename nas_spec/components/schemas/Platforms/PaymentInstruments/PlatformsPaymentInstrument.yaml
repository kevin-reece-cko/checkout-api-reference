type: object
title: PaymentInstrument
required:
  - label
  - type
  - currency
properties:
  label:
    title: Label
    description: A reference that you can use to identify the payment instrument
    type: string
    minLength: 1
    maxLength: 50
    example: Peter's Personal Account
  type:
    title: Type
    description: The instrument type
    type: string
    enum:
      - bank_account
      - card_token
  currency:
    title: Currency
    description: The account's currency, as a 3-letter ISO currency code
    type: string
    format: ISO 4217
    minLength: 3
    maxLength: 3
    example: 'GBP'
