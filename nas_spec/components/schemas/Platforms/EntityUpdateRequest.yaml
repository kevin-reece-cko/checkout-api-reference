type: object
title: UpdateRequest
properties:
  contact_details:
    title: Contact details
    allOf:
      - $ref: '#/components/schemas/EntityContactDetails'
      - type: object
        properties:
          phone:
            description: 'The phone number of the sub-entity.'
            allOf:
              - $ref: '#/components/schemas/EntityPhone'
            required:
              - number
          email_addresses:
            description: 'Email addresses for this sub-entity.'
            allOf:
              - $ref: '#/components/schemas/EntityEmailAddresses'
            required:
              - primary
        required:
          - phone
          - email_addresses
  profile:
    title: Profile
    allOf:
      - $ref: '#/components/schemas/EntityProfile'
    required:
      - urls
      - mccs
  company:
    type: object
    title: Company
    description: 'Information about the company represented by the sub-entity. Include this object if you are onboarding a company or business. This is required if the individual object is omitted.'
    required:
      - legal_name
      - trading_name
      - principal_address
    properties:
      business_registration_number:
        type: string
        description: |
          The sub-entity's Business Registration Number. 
          This can be a Commercial Registration or Ministry of Commerce certificate number, or any other equivalent registration number. 
          For sub-entities based in France, this must be a SIRET number.
        minLength: 2
        maxLength: 20
        example: '452349600005'
      business_type:
        type: string
        description: "The legal type of the company"
        enum:
          - general_partnership
          - limited_partnership
          - public_limited_company
          - limited_company
          - professional_association
          - unincorporated_association
          - auto_entrepreneur
      legal_name:
        type: string
        description: 'The legal name of the sub-entity.'
        minLength: 2
        maxLength: 300
        example: Super Hero Masks Inc.
      trading_name:
        type: string
        description: "The trading name of the sub-entity, also referred to as 'doing business as'."
        minLength: 2
        maxLength: 300
        example: Super Hero Masks
      principal_address:
        title: Address
        description: 'The primary location of the company where business is performed.'
        allOf:
          - $ref: '#/components/schemas/EntityAddress'
        required:
          - address_line1
          - city
          - zip
          - country
      registered_address:
        title: Address
        description: 'The registered address of the company.'
        allOf:
          - $ref: '#/components/schemas/EntityAddress'
        required:
          - address_line1
          - city
          - zip
          - country
      document:
        $ref: '#/components/schemas/EntityDocumentCompany'
      representatives:
        type: array
        title: Representatives
        description: 'Information about representatives of this company'
        minItems: 1
        maxItems: 5
        items:
          allOf:
            - $ref: '#/components/schemas/EntityRepresentativeForUpdate'
            - type: object
              required:
                - first_name
                - last_name
              properties:
                address:
                  required:
                    - country
      financial_details:
        description: 'Seller financial questions and supporting documents.'
        allOf: 
          - $ref : "#/components/schemas/EntityFinancialDetails"
  individual:
    type: object
    title: Individual
    description: 'Information about the individual represented by the sub-entity. Include this object if you are onboarding a sole proprietor. This is required if the company object is omitted.'
    required:
      - first_name
      - last_name
      - trading_name
      - registered_address
    properties:
      first_name:
        type: string
        description: "The individual's first name."
        minLength: 2
        maxLength: 50
        example: 'John'
      middle_name:
        type: string
        description: "The individual's middle name."
        maxLength: 50
        example: 'Paul'
      last_name:
        type: string
        description: "The individual's last name."
        minLength: 2
        maxLength: 50
        example: 'Doe'
      trading_name:
        type: string
        description: "If applicable, the individual's trading name."
        minLength: 2
        maxLength: 300
        example: Super Hero Masks
      national_tax_id:
        type: string
        description: "The sub-entity's tax identification code. For example, a value added tax (VAT) number in the UK."
        minLength: 2
        maxLength: 16
        example: '1234567'
      registered_address:
        title: Address
        description: 'The registered address of the individual.'
        allOf:
          - $ref: '#/components/schemas/EntityAddress'
        required:
          - address_line1
          - city
          - zip
          - country
      date_of_birth:
        $ref: '#/components/schemas/DateOfBirth'
      place_of_birth:
        $ref: '#/components/schemas/PlaceOfBirth'
      identification:
        $ref: '#/components/schemas/EntityIdentification'
required:
  - contact_details
  - profile
