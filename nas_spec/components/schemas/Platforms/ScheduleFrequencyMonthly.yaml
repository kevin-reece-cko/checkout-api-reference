type: object
properties:
  frequency:
    type: string
    description: Used to indicate how often funds should be paid out to a sub-entity.
  by_month_day:
    type: array
    description: The day or days of the month the payout should take place.
    items:
      type: integer
      minimum: 1
      maximum: 28
      example: 2
required:
  - by_month_day
