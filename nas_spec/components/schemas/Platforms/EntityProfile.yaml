type: object
title: Profile
description: 'Information about the profile of the sub-entity, primarily regarding the products/services offered.'
properties:
  urls:
    type: array
    description: 'A collection of website URLs the sub-entity accepts payments on. The array of items, when joined together with a space, should be no longer than 4,000 characters.'
    minItems: 1
    maxItems: 100
    items:
      type: string
      description: 'A URL of a website the sub-entity accepts payments on. Max length does not include the https or http protocol.'
      minLength: 4
      maxLength: 256
      example: 'https://www.superheroexample.com'
  mccs:
    type: array
    description: "A collection of 4-digit ISO 18245 merchant category codes classifying the sub-entity's industry."
    minItems: 1
    maxItems: 5
    items:
      type: string
      description: "A 4-digit ISO 18245 merchant category code classifying the sub-entity's industry."
      minLength: 4
      maxLength: 4
      example: '5311'
  default_holding_currency:
    type: string
    description: |
      The ISO 4217 currency code for the currency that payments will be routed to and held in, if processed on behalf of this sub-entity. For example, the currency code 'AUD' represents the Australian Dollar in Australia. Only applies if you have the Full account type.<br><br>For more information, see our <a href="https://www.checkout.com/docs/resources/codes/currency-codes" target="_blank">currency codes documentation</a>.
    format: ISO 4217
    minLength: 3
    maxLength: 3
    example: 'GBP'
  holding_currencies:
    type: array
    description: |
      The ISO 4217 currency codes for the currencies this sub-entity wants to hold funds in. For example, the currency code 'AUD' represents the Australian Dollar in Australia. Only applies if you have the Full account type.<br><br>For more information, see our <a href="https://www.checkout.com/docs/resources/codes/currency-codes" target="_blank">currency codes documentation</a>.
    items:
      format: ISO 4217
      minLength: 3
      maxLength: 3
    example: [ 'GBP', 'EUR' ]
